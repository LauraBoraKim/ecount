<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        let myObj = { name:"john", age:30, city:"seoul" };
        console.log(myObj);

        //json 가공
        //login.aspx?name=john&age=30&city=seoul

        //[객체 데이터] -> [문자열 데이터]
        let stringobj = JSON.stringify(myObj); //POINT
        console.log(stringobj); //{"name":"john","age":30,"city":"seoul"}
        console.log(typeof (stringobj)); //string

        //[문자열 데이터] -> [객체 데이터] (단 조건 문자열 형식이 json 변환 ...)
        let myObj2 = '{ "name": "john", "age": 30, "city": "seoul" }';
        console.log(typeof (myObj2));
        let myjson = JSON.parse(myObj2);  //POINT
        console.log(myjson);
        console.log(typeof (myjson));

        //POINT
        console.log(myjson.name);     //객체.속성명
        console.log(myjson["name"]);  //객체["속성명"]

        /*
         확장자
         index.htm , index.html    특수하게  MS > index.chtml
         css > common.css
         javascript > common.js
         json > common.json >> MIME >> application/json
         xml > common.xml


         */ 
        let myCars = {
            "name": "john",
            "age": 30,
            "cars": [
                        {"name":"Ford","model":["Fiesta","Focus","Mustang"]},
                        {"name":"BMW", "model":["320", "x3", "x5"]},
                        {"name":"Fiat","model":["500", "Panda"]}
                    ]

        }

        //차량이름 >> 모델명 추출
        //Ford - Fiesta Focus Mustang
        //BMW  - 320 x3 x5
        //Fiat - 500 Panda

        //개선된  for (in) 
        for (let index in myCars.cars) {
            console.log(myCars.cars[index]);
            document.write("차량이름 : " + myCars.cars[index].name );

            document.write("  차량모델 : ")
            for (let i in myCars.cars[index].model) {
                
                document.write(myCars.cars[index].model[i] + " ");
            }
            document.write("<hr>");
        }
    </script>
</head>
<body>

</body>
</html>
