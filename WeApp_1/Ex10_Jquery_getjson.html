<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        /*
         jQuery.getJSON( url [, data ] [, success ] )
         default 옵션은
         서버가 응답하는 Data 형식 : json

            $.ajax({
              dataType: "json",  이부분 ...
              url: url,
              data: data,
              success: success
            });

         */
        $(function () {
            $('#btn .btnload').click(function () {
                $.getJSON("Ex10_json.json", function (data) {
                    console.log(data);
                    //개발자 마음(가공)

                    //[{},{},{},{}]
                    //가공은 여러분 마음대로 ....

                    /*
                    기본으로 해서 작업해 보세요 
                    $.each(data, function (index, obj) {
                        for (let key in obj) {
                            console.log("key : " + key);
                            console.log(obj[key]);
                        }
                    });
                    */
                    let table = "<table border='1'>";
                    //each 문사용해서 tr , td 만들고 서버에서 받은 데이터 넣고 ....
                    table += "<tr><th>INDEX</th><th>NUM</th><th>NAME</th></tr>";
                    $.each(data, function (index, obj) {
                        /*
                        for(let key in obj){
                            console.log("key :" + key);
                            console.log(obj[key]); //key 던지면  value 얻는다
                        }
                        */
                        //key point
                        //1. 객체.속성명
                        //2. 객체["속성명"]
                        table += "<tr>";
                        table += "<td>" + index + "</td>";
                        table += "<td>" + obj.num + "</td>";
                        if (obj.num) {
                            table += "<td>" + obj["Name"] + "</td>";
                        } else {
                            table += "<td>" + "EMPTY" + "</td>";
                        }
                        table += "</tr>";
                    });

                    table += "</table>";

                    $('#display').html(table);
                });
            });

        });
    </script>
</head>
<body>
        <div id="btn">
            <div class="btnload">JSON DATA LOAD</div>
        </div>
        <div id="display"></div>
</body>
</html>
